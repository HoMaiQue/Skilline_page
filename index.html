<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Skilline</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="header-container">
                <div class="header-top">
                    <img src="./assets/img/logo.png" alt="logo" class="header-logo">

                    <ul class="nav-list">
                        <li class="nav-item"><a href="#!" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="#!" class="nav-link">Careers</a></li>
                        <li class="nav-item"><a href="#!" class="nav-link">Blog</a></li>
                        <li class="nav-item"><a href="#!" class="nav-link">About Us</a></li>
                    </ul>

                    <div class="header-btn">
                        <a href="#!" class="btn btn--white">Login</a>
                        <a href="#!" class="btn btn--primary">Sign up</a>
                    </div>
                </div>

                <div class="header-main">
                    <div class="header-content">
                        <h1 class="header-heading">Studying <span> Online is now much easier</span></h1>
                        <p class="header-dsc">Skilline is an interesting platform that will teach you in more an
                            interactive way</p>
                        <div class="header-actions">
                            <a href="#!" class="btn btn--primary">Join for free</a>
                            <div class="watch">
                                <div class="watch-icon">
                                    <img src="./assets/img/action.svg" alt="">
                                </div>
                                <span>Watch how it works</span>
                            </div>
                        </div>

                    </div>

                    <div class="header-img">
                        <img src="./assets/img/header-pic.png" alt="image-header">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
